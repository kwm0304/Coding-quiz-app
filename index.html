<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <h3 id="quiz-title">Coding Quiz</h3>
            <button id="high-scores">High Scores</button>
        </nav>
    </header>
    <section id="container" class="hidden">    
        <div id="question-box" class="hidden">
            <div id="question"></div>
            <div id="answer-button" class="btn-list">
                <div id="A" class="option btn" onclick="checkAnswer('A')" ></div>
                <div id="B" class="option btn" onclick="checkAnswer('B')"></div>
                <div id="C" class="option btn" onclick="checkAnswer('C')"></div>
                <div id="D" class="option btn" onclick="checkAnswer('D')"></div>
            </div>
        </div>
    </section>    
    <footer>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="next-btn" class="hidden">Next</button>
        </div>
        <div id="scoreboard">
            <div id="score">0</div>
            <div id="timer">60</div>
        </div>    
        <p><span>Instructions: Answer as many questions as you can in 60 seconds, 5 seconds will be deducted for incorrect answers. Good Luck!</span></p>
    </footer> 
    <div id="leaderboard" class="container hidden">
        <li id="hs-initials"></li>
        <li id="hs-initials"></li>
        <li id="hs-initials"></li>
        <li id="hs-initials"></li>
        <li id="hs-initials"></li>
        <li id="hs-initials"></li>
        <li id="hs-initials"></li>
        <li id="hs-initials"></li>
        <li id="hs-initials"></li>
        <li id="hs-initials"></li>
    </div> 
</body>
</html>
